extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
  "Retrieves comic info based on comic number"
  Comic(comic_number: Int!): Comic
  "totally cool"
  totally: totally
}

type Comic {
  month: String!
  day: String!
  year: String!
  alt: String!
}

type totally @key(fields: "id") {
  id: ID!,
  cool: Boolean
}