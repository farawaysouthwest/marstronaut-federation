extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
  #"Retrieve users if logged in"
  #Comic(comic_number: Int!): Comic
  #"Return logged in user"
  #me
  "accounts"
  accounts: [account]
  "1 acct"
  account(id: ID!): account
}

type account @key(fields: "id") {
  id: ID!,
  role: String!
}